    <script>
        //script do header
        const btnMobile = document.getElementById('btn-mobile');

        function toggleMenu(event) {
            if (event.type === 'touchstart') event.preventDefault();
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
            const active = nav.classList.contains('active');
            event.currentTarget.setAttribute('aria-expanded', active);
            if (active) {
                event.currentTarget.setAttribute('aria-label', 'Fechar Menu');
            } else {
                event.currentTarget.setAttribute('aria-label', 'Abrir Menu');
            }
        }

        btnMobile.addEventListener('click', toggleMenu);
        btnMobile.addEventListener('touchstart', toggleMenu);


        // para mudar a cor das letras ao passar o mouse
        //////////
        var heading = document.getElementById("titulo_index");
        var texto = heading.innerHTML;
        var letras = texto.split("");

        heading.innerHTML = ""; // Limpar o conteúdo original do h1

        for (var i = 0; i < letras.length; i++) {
            var span = document.createElement("span");
            span.style.fontFamily = 'mainFonte'
            span.textContent = letras[i];
            span.addEventListener("mouseover", changeColor);
            span.addEventListener("mouseout", revertColor);
            heading.appendChild(span);
        }

        function changeColor(event) {
            event.target.style.color = "#383838";
        }

        function revertColor(event) {
            event.target.style.color = "white";
        }
    </script>
