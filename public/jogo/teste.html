<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <!-- <img src="imagens/kenji/Idle.png" id="personagemEscolhido" alt=""> -->

    <script>
        //     var numeroDeFrame = 0;

        //   var persona = document.querySelector("#personagemEscolhido")
        //   persona.style.width = '200px'



        const imageURL = './imagens/kenji/Idle.png';

        const inputImage = new Image();
        inputImage.src = imageURL;
        // this image will hold our source image data
        const inputImage = new Image();

        // we want to wait for our image to load
        inputImage.onload = () => {

            // create a canvas that will present the output image
            const outputImage = document.createElement('canvas');

            // set it to the same size as the image
            outputImage.width = inputImage.naturalWidth;
            outputImage.height = inputImage.naturalHeight;

            // draw our image at position 0, 0 on the canvas
            const ctx = outputImage.getContext('2d');
            ctx.drawImage(inputImage, 0, 0);

            // show both the image and the canvas
            document.body.appendChild(inputImage);
            document.body.appendChild(outputImage);
        };

        // start loading our image
        inputImage.src = imageURL;
    </script>
</body>

</html>
